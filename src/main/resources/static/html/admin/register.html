    <title>SB Admin 2 - Tables</title>

    <script type="text/javascript">
        window.onload = function () {
                document.getElementById('wbtn').onclick = function () {

                    // 1. 사용자 입력값 검사
                    if ( document.wfrm.productname.value == '' ) {
                        alert( '상품명을 입력하셔야 합니다.' );
                        return false;
                    }

                    if ( document.wfrm.productprice.value == '' ) {
                        alert( '상품가격을 입력하셔야 합니다.' );
                        return false;
                    }

                    if ( document.wfrm.productcategory.value == '' ) {
                        alert( '상품분류를 입력하셔야 합니다.' );
                        return false;
                    }
                    if ( document.wfrm.productdescription.value == '' ) {
                        alert( '상품설명을 입력하셔야 합니다.' );
                        return false;
                    }
                    if ( document.wfrm.productimage.value == '' ) {
                        alert( '상품이미지를 첨부하셔야 합니다.' );
                        return false;
                    }

                    // 2. 비동기방식으로 데이터 전송
                    const formData = new FormData(document.forms['wfrm']);
                    const request = new XMLHttpRequest();
                    request.onreadystatechange = function () {
                        if ( request.readyState == 4 ) {
                            if ( request.status == 200 ) {
                                //디버깅
                                console.log( request.responseText );

                                if(request.responseText == 1){
                                    alert("상품등록성공");
                                    location.href='/page';
                                }
                                else{
                                    alert("상품등록실패");
                                }
                                }
                            else {
                                alert( "[에러] 페이지 오류(404, 500)" );
                            }
                        }
                    }
                request.open( "POST", "/items", true );
                // formdata로 전송(Content-Type 자동 설정)
                request.send(formData);
            };
        };
    </script>

<body id="page-top" style="background-color: #BFA288";>

<!-- Page Wrapper -->
<div id="wrapper">

                <!-- Begin Page Content -->

                    <!-- Page Heading -->
                    <br>
                    <p style="color:#260101; font-weight: 550;font-size: 40px">Xmas Shop 관리자 페이지</p>
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">

                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <tbody>
                                    <form name="wfrm">
                                            <div class="contents_sub">
                                                <div class="contents_sub">
                                                    <table class="table table-bordered" width="100%" cellspacing="0" >
                                                        <tr>
                                                            <th class="top">상품명</th>
                                                            <td class="top">
                                                                <input type="text" name="productname" value="" placeholder="상품명을 입력하세요."/>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <th>상품가격</th>
                                                            <td><input type="text" name="productprice" value="" class="board_view_input" placeholder="상품가격을 입력하세요." /></td>
                                                        </tr>
                                                        <tr>
                                                            <th>상품분류</th>
                                                            <td>
                                                                <select name="productcategory">
                                                                    <option value="1">1: 종</option>
                                                                    <option value="2">2: 인형</option>
                                                                    <option value="3">3: 리본</option>
                                                                </select>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <th>상품설명</th>

                                                                <textarea name="productdescription" class="board_view_input"
                                                                          placeholder="상품설명을 입력하세요." rows="5" cols="50"></textarea>
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <th>상품이미지</th>
                                                            <td>
                                                                <input type="file" name="productimage" value="" />
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </div>

                                                <div class="btn_area" style="display: flex; justify-content: flex-end; gap: 10px; align-items: center;">
                                                    <input type="button" value="메인페이지" class="btn_list btn_txt02" style="cursor: pointer;" onclick="location.href='/page'" />
                                                    <input type="button" id="wbtn" value="등록" class="btn_write btn_txt01" style="cursor: pointer;" />
                                                </div>
                                            </div>
                                        </form>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
