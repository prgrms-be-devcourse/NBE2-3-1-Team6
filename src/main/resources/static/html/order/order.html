<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMAS SHOP</title>
    <link rel="stylesheet" type="text/css" href="../../css/order/order.css">
    <link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5fcc17a7cc.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="../../javascript/common.js"></script>
    <script defer type="text/javascript" src="../../javascript/order/order.js"></script>
</head>
<body>
<header class="header">
    <div class="header-logo">XMAS Shop</div>
</header>
<div class="top-container">
    <div class="container">
        <div class="left-container">
            <div class="container-title">상품 목록</div>
            <div id="eachcard">

            </div>
        </div>
        <div class="col-md-4 summary p-4">
            <div>
                <h5 class="m-0 p-0"><b>Summary</b></h5>
            </div>
            <hr>
            <form id="sfrm">

                <div class="mb-3">
                    <label for="email" class="form-label">이름</label>
                    <input type="email" class="form-control mb-1" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">전화번호</label>
                    <input type="email" class="form-control mb-1" id="phone">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control mb-1" id="email">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">주소</label>
                    <input type="text" class="form-control mb-1" id="address">
                </div>
                <div class="mb-3">
                    <label for="postcode" class="form-label">우편번호</label>
                    <input type="text" class="form-control" id="postcode">
                </div>
                <div>당일 오후 2시 이후의 주문은 다음날 배송을 시작합니다.</div>
            </form>
            <div class="row pt-2 pb-2 border-top">
                <h5 class="col">총금액</h5>
                <h5 class="col text-end">0원</h5>
            </div>
            <button class="btn-pay">결제하기</button>
        </div>
    </div>

    <footer class="footer"><p>© 2024 Xmas Shop. Distributed by Team6</p></footer>
</div>
</body>

</html>
